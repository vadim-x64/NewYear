<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NewYear</title>
    <link rel="icon" href="/src/assets/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/index.css">
</head>
<body>
<video id="backgroundVideo" autoplay loop muted playsinline preload="metadata">
    <source src="/src/assets/video.mp4" type="video/mp4">
</video>
<canvas id="canvas"></canvas>
<canvas id="stringCanvas"></canvas>
<div class="anchor" id="anchor"></div>
<div class="candy-container" id="candyContainer">
    <img src="/src/assets/icon.png" alt="..." class="candy-img" id="candyImg" draggable="false">
</div>
<canvas id="modalConfettiCanvas"></canvas>
<div id="modalOverlay">
    <div id="wishCard">
        <div id="modalImageContainer">
            <img id="modalBackgroundImage" src="/src/assets/modal.png" alt="...">
        </div>
        <div id="wishContent">
            <h2>З Новим 2026 Роком!</h2>
            <div id="wishText"></div>
        </div>
        <div id="closeHint">Натисніть на екран, щоб закрити</div>
    </div>
    <div id="giftBox">
        <img src="/src/assets/gift.png" alt="...">
    </div>
</div>
<script src="/src/logic/index.js"></script>
</body>
</html>
